<div class="main-content">
    <div class="container-fluid">
        <div class="row"> 
          <div class="card-body">
            <form #f="ngForm">
                <div class="row">
                    <div class="col-md-5">
                      <mat-form-field class="example-full-width">
                          <input type="text" matInput placeholder="Nom de projet" name="nomProjet"   required minlength="3" #id="ngModel" [(ngModel)]="projet.nomProjet" >
                          <app-errors [err]="id"></app-errors>
                        </mat-form-field>
                    </div>

                    
                    <div class="col-md-12">
                       
                       
                     
                        
                            <mat-form-field appearance="fill">
                                <mat-label>Type de projet</mat-label>
                                <select matNativeControl  name="typeProjet"  required #idT="ngModel" [(ngModel)]="projet.typeProjet" >
                                
                                  <option value="PFE">PFE</option>
                                  <option value="PIDEV">PIDEV</option>
                                  <option value="JEUXVIDEO">JEUXVIDEO</option>
                                 
  
                                </select>
                              </mat-form-field>


                        
                      
                    </div>

                    <div class="col-md-5">
                        <mat-form-field class="example-full-width">
                          <input  matInput placeholder="Durée de projet " name="dureeProjet" [(ngModel)]="projet.dureeProjet"  required  #idD="ngModel">
                       
                          
                          <app-errors [err]="idD"></app-errors>



                        </mat-form-field>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input  type="date" matInput placeholder="Date début" name="dateDebutP" (change)="onDateChange()" [(ngModel)]="projet.dateDebutP"   required  min={{date}}  #idDD="ngModel" >
                    
                    
                        <app-errors [err]="idDD"></app-errors>
                    
                    
                    
                    
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input  type="date" matInput placeholder="Date fin"  name="dateFinP" [(ngModel)]="projet.dateFinP"  required  min={{startDate}} #idDF="ngModel" >
                    
                    
                    
                    
                        <app-errors [err]="idDF"></app-errors>
                    
                    
                    
                    
                      </mat-form-field>
                    </div>
                </div>
                             
                              <button mat-raised-button type="submit" class="btn btn-danger pull-right"  (click)="enregistrerProjet(f.value)"  [disabled]="f.invalid">Envoyer</button>
                             
                              <button mat-raised-button  class="btn btn-danger pull-right"  (click)="reloadComponent()" >Annuler</button>
                          
                              <div class="clearfix"></div>
                          </form>
                      </div>
                 
  
  
  <div *ngIf="clicked">
    <app-notification></app-notification>
  </div>
  
  
  
  
  
  
  
  
        <!-- Modal footer -->  
        
          
    
      </div>  
    </div>  
  </div>

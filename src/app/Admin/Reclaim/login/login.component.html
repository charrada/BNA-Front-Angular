<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <mat-card style="width: 300px; padding: 20px;">
      <mat-card-title style="text-align: center;">Login</mat-card-title>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" style="width: 100%;">Login</button>
       <br>
        <a routerLink="/Register">Register</a>
  
    </form>
    </mat-card>
  </div>

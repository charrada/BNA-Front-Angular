<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">

  
  <mat-card style="width: 300px; padding: 20px;">

    <a routerLink="/Login">Se connecter</a>
    <h6>&nbsp;</h6>
    <mat-card-title style="text-align: center;">Inscription </mat-card-title>
    
    <form (ngSubmit)="register()">
      <mat-form-field>
        <input matInput placeholder="Nom" [(ngModel)]="registrationData.nom" name="nom" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Prénom" [(ngModel)]="registrationData.prenom" name="prenom" required>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Nom d'utilisateur" [(ngModel)]="registrationData.username" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="registrationData.email" name="email" required>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput type="password" placeholder="Mot de passe" [(ngModel)]="registrationData.password" name="password" required>
      </mat-form-field>
      <input type="file" (change)="onFileChanged($event)">
     <br><br>
          <mat-form-field >
            <mat-label>Type Account</mat-label>
            <mat-select [(ngModel)]="registrationData.typeAccount"  required name="typeAccount">
              <mat-option value="Agent">Agent</mat-option>

              <mat-option value="Admin">Admin</mat-option>
            </mat-select>
          </mat-form-field>

<br><br><br>
<div style="display: flex; justify-content: center;">
  <button type="submit" class="search-button">S’inscrire</button>


</div>   
   </form>
  </mat-card>
</div>

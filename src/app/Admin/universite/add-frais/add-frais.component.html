<mat-dialog-content (keyup.escape)="closeDialog()">
    <p>Ajouter Frais au crédit de ID: {{ creditId }}</p>
    <h2>Ajouter Frais</h2>
    <div>
      <mat-form-field>
        <mat-label>Montant:</mat-label>
        <input matInput type="number" [(ngModel)]="operation.montant" name="montant" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>ID Agent:</mat-label>
        <input matInput type="number" [(ngModel)]="operation.idAgent" name="idAgent" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Description:</mat-label>
        <input matInput type="text" [(ngModel)]="operation.description" name="description" required>
      </mat-form-field>
    </div>


    <mat-form-field appearance="fill">
      <mat-label>Type de paiement</mat-label>
      <mat-select [(ngModel)]="selectedOption" name="paymentType">
        <mat-option *ngFor="let type of typePaiementOperations" [value]="type.nomType">{{ type.nomType }}</mat-option>
      </mat-select>
    </mat-form-field>
    <p>Option sélectionnée : {{ selectedOption }}</p>
    


<br><br>
<div *ngIf="selectedOption === 'chéque'">

<div class="container row">
    <div class="col-md-12">
        <h1>Upload Image</h1>
    </div>
</div>
<br>
<div class="container row">
    <div class="col-md-6">
        <input type="file" (change)="onFileChanged($event)">

    </div>
    <br><br><br><br><p>&nbsp;</p><br>
 
    <br><br>
</div>
</div>
<br><br>

<hr />







  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="addOperation()">Ajouter</button>
    <button mat-button color="warn" (click)="closeDialog()">Annuler</button>
  </mat-dialog-actions>
